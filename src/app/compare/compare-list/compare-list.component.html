<div class="checkOut compareProduct">
  <div class="home-container">
    <app-ng-dynamic-breadcrumb></app-ng-dynamic-breadcrumb>
    <h1 class="csi compare-title">Compare Products</h1>
    <div class="compare-container">
      <div class="row"></div>
    </div>
    <app-block-loader [hidden]="!loading"></app-block-loader>
    <app-block-loader [hidden]="dloading === -1"></app-block-loader>

    <ng-container *ngIf="dloading === -1">

      <div class="compareBoxed" *ngIf="!loading && products.length > 0">
        <div class="row compare-upper-row">

          <div class=" col-sm-{{12/(products.length)}}" *rxFor="let product of products">
            <div class="compare_box">
              <div class="com__img">
                <a [routerLink]="['/' , (product.url != null) ? product?.url : product?.id]"> <img
                    alt="{{product?.title}}" [lazyLoad]="product.images[0].image" alt="" srcset="" width="" height=""></a>
              </div>
              <div class="com__txt">
                <a [routerLink]="['/' , (product.url != null) ? product?.url : product?.id]">
                  <h2>{{product?.title}}</h2>
                </a>
                <ng-container *ngIf="!product[product.condition] || product[product.condition] === 0">
                  <h2>&nbsp;</h2>
                </ng-container>
                <ng-container *ngIf="product[product.condition] && product[product.condition] > 0">
                <h2 *ngIf="product?.discount === null || product?.discount === 0">{{ product[product.condition] |
                  currency: 'AED ' }} </h2>
                <h2 *ngIf="product?.discount !== null  && product?.discount !== 0">{{ product[product.condition] |
                  currency: 'AED ' }} <del>{{ product| priceConversion: product.condition | currency: 'AED ' }}</del> </h2>
                </ng-container>

                  <a [routerLink]="['/' , (product.url != null) ? product?.url : product?.id]" style="width:100%" ><button class="atc-btn" >View Details</button></a>

                <!--<button [class.spinner]="cartLoading === product.id" [disabled]="cartLoading === product.id"
                  (click)="addToCart(product, 1, product.condition)" id="com_btn" class="atc-btn">ADD TO CART</button>-->
                <button [class.spinner]="dloading === product.id" [disabled]="dloading === product.id"
                  (click)="deleteFromCompare(product)" id='comp_del_btn' class="btn cmp-btn"><img src="/assets/svg/delete.svg" loading="lazy" alt="Remove Product from list" width="13px" height="16px"> Remove from Compare List</button>
              </div>
            </div>
            <!--<div class="row">
                  <div class="col-sm-12">
                    <app-product-attributes [attributes]="product.attributes.result" [jattributes]="product.jattributes"></app-product-attributes>
                  </div>
                </div>-->
          </div>

        </div>
        <div style="height: 30px;"></div>
        <app-product-attributes *ngIf="!loading && products.length > 0" [list]="products"></app-product-attributes>
