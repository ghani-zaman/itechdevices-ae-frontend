<head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Thank You Page</title>
</head>

<body>
        <style>
                .btn {
                        background-color: #0076bd;

                        cursor: pointer;
                        font-weight: 400;
                        display: inline-block;
                }

        <div class="thank-area home-container">
                <div class="text-center" style="text-align: center;font-family: "Jost", sans-serif;">

                        <p style="color: #fff;max-width: 900px;margin: 0 auto;">Our sales team has received your inquiry and will be reaching out to you shortly to discuss your purchase requirements. Your patience is appreciated, and we're eager to assist you further.</p>
